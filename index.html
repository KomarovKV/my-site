<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>CSS Cube Test</title>
</head>

<body>

  <div id="wrapper">
    <div id="cube">
      <div class="side" id="side1">Алиса</div>
      <div class="side" id="side2">Привет</div>
      <div class="side" id="side3">Тебе</div>
      <div class="side" id="side4">Круть?</div>
      <div class="side" id="side5">Питер</div>
      <div class="side" id="side6">Как</div>
    </div>
  </div>
  <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
  <script>
    $(function () {
      $(document).mousemove(function (e) {
        $('#cube').css({
          '-webkit-transform': 'rotateX(' + e.pageY + 'deg) rotateY(' + e.pageX + 'deg)'
        });
      });
    });
  </script>

</body>

</html>
